<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-card {
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Meu Portfólio</a>
        </div>
    </nav>
    
    <header class="bg-primary text-white text-center py-5">
        <h1>Bem-vindo ao meu Portfólio de Produtos</h1>
        <p>Veja nossa coleção incrível de produtos</p>
    </header>
    
    <section class="container my-5">
        <div class="row" id="product-list">
            <!-- Produtos serão inseridos aqui via JavaScript -->
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Meu Portfólio - Todos os direitos reservados</p>
    </footer>
    
    <script>
        const products = [
            { name: "Produto 1", description: "Descrição do produto 1", price: "R$ 100,00", image: "https://via.placeholder.com/200" },
            { name: "Produto 2", description: "Descrição do produto 2", price: "R$ 150,00", image: "https://via.placeholder.com/200" },
            { name: "Produto 3", description: "Descrição do produto 3", price: "R$ 200,00", image: "https://via.placeholder.com/200" }
        ];

        function loadProducts() {
            const productList = document.getElementById("product-list");
            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="text-primary">${product.price}</p>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }
        
        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
</body>
</html>
